<title>简单的成本</title>

<h3>简单的成本</h3>

<p>然而，保持简单并不是一件容易的事。例如，表达需要语言和媒介。口语需要声音，声音需要介质；书面语需要文字，文字需要载体。</p>

<p>一切都建立在复杂的基础上。</p>

<p>如果你试图追溯这一切来保持简单，即寻找这一切的前提，就不可避免的落入存在的漩涡里。在经过种种挣扎过后，你恍然大悟——</p>

<p>如果有存在是一切存在的前提，那么它的前提必然是它自身。</p>

<p>如果有存在是其他一切存在的前提，那么它的不存在同样也是其他一切存在的前提。</p>

<p>进而这个存在必然不存在，</p>

<p>也必然存在，从存在上。</p>

<p>所以这个存在即是存在本身，即是无本身。</p>
